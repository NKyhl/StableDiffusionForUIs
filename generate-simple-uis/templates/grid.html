{% extends "base.html" %} 
{% block styles %}
<style>
  .row {
    width: 100%;
    height: {{ 100 / rows }}%;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    gap: 20px;
    margin-bottom: 20px;
  }

  .col {
    display: flex;
    flex-direction: column;
    width: {{ 100 / cols }}%;
    height: 100%;
    gap: 20px;
  }

  .block {
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: start;
    height: 100%;
    padding: 10px;
    background-color: var(--shade-1);
    border: 1px solid var(--border);
    border-radius: 10px;
  }
</style>
{% endblock %} 

{% block content %}
<body>
  <div class="container">
    {% for row in range(rows) %}
    <div class="row">
      {% for col in range(cols) %}
      <div class="col">
        <div class="block"></div>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</body>
{% endblock %}
